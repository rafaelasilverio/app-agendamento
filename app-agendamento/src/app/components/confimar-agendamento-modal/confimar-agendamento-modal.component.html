<div *ngIf="visivel" class="modal-backdrop">
  <div class="modal-content" style="max-width:400px;width:100%">
    <h5 class="mb-3 text-center">Escolher Data e Horário</h5>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="mb-3">
        <label class="form-label">Data disponível</label>
        <input type="date"
               formControlName="data"
               class="form-control"
               [min]="hojeISO"
               required />
        <div *ngIf="!isDiaPermitido() && form.get('data')?.touched" class="text-danger small">
          Escolha um dia permitido: {{ diasDisponiveis }}
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Horário</label>
        <input type="time"
               formControlName="hora"
               class="form-control"
               [min]="horarioInicio"
               [max]="horarioFim"
               required />
        <div class="text-muted small">Das {{ horarioInicio }} às {{ horarioFim }}</div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary"
          [disabled]="form.invalid || !isDiaPermitido()">Agendar</button>
      </div>
    </form>
  </div>
</div>
