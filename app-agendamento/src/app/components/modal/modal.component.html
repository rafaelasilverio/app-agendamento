<div *ngIf="visivel" class="modal-overlay">
  <div class="modal-content">

    <!-- Header -->
    <div class="modal-header text-white px-4 py-3 d-flex justify-content-between align-items-center rounded-top">
      <h5 class="mb-0">{{ titulo }}</h5>
      <button class="btn-close btn-close-white" (click)="emitirFechar()"></button>
    </div>

    <!-- Body -->
    <div class="modal-body p-4">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <div class="modal-footer d-flex justify-content-end gap-2 p-3">
      <button class="btn btn-outline-secondary" (click)="emitirCancelar()">Cancelar</button>
      <button class="btn btn-primary" (click)="emitirSalvar()">Salvar</button>
    </div>
  </div>
</div>
