<!-- src/app/components/cards-catalogo-servicos/cards-catalogo-servicos.component.html -->
<div class="card h-100 shadow-sm service-card">
  <div class="image-container">
    <img [src]="image" alt="Imagem do serviço" />
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ provider }}</h6>

    <p class="card-text flex-grow-1">{{ description }}</p>

    <ul class="list-unstyled small text-muted mb-3">
      <li><strong>Dias disponíveis:</strong> {{ availableDays }}</li>
      <li><strong>Carga horária:</strong> {{ dailyHours }}</li>
      <li><strong>Duração:</strong> {{ duration }}</li>
      <li><strong>Tipo de atendimento:</strong> {{ attendanceType }}</li>
      <li><strong>Local:</strong> {{ location }}</li>
    </ul>

    <p class="card-text fw-bold mt-auto">Preço: R$ {{ price }}</p>

    <button class="btn btn-primary mt-3" (click)="agendar.emit()">Agendar Serviço</button>
  </div>
</div>
