<app-sidebar></app-sidebar>
<div class="container py-5">
  <h2 class="text-center mb-4">Editar Serviço</h2>

  <form [formGroup]="formEditar" (ngSubmit)="salvarAlteracoes()" class="mx-auto" style="max-width: 700px;">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do serviço</label>
      <input type="text" id="nome" class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria</label>
      <input type="text" id="categoria" class="form-control" formControlName="categoria">
    </div>

    <div class="mb-3">
      <label for="calendario" class="form-label">Dias de atendimento</label>
      <input type="text" id="calendario" class="form-control" formControlName="calendario">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="horario" class="form-label">Horário</label>
        <input type="text" id="horario" class="form-control" formControlName="horario">
      </div>
      <div class="col-md-6 mb-3">
        <label for="tempo" class="form-label">Tempo estimado</label>
        <input type="text" id="tempo" class="form-control" formControlName="tempo">
      </div>
    </div>

    <div class="mb-3">
      <label for="tipoAtendimento" class="form-label">Tipo de atendimento</label>
      <input type="text" id="tipoAtendimento" class="form-control" formControlName="tipoAtendimento">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" class="form-control" formControlName="endereco">
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" class="form-control" formControlName="cep">
      </div>
      <div class="col-md-4 mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" formControlName="bairro">
      </div>
      <div class="col-md-4 mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" formControlName="cidade">
      </div>
    </div>

    <div class="mb-3">
      <label for="contato" class="form-label">Contato</label>
      <input type="text" id="contato" class="form-control" formControlName="contato">
    </div>

    <div class="mb-3">
      <label for="preco" class="form-label">Preço (R$)</label>
      <input type="number" id="preco" class="form-control" formControlName="preco">
    </div>

    <div class="mb-3">
      <label for="pagamento" class="form-label">Método de pagamento</label>
      <input type="text" id="pagamento" class="form-control" formControlName="pagamento">
    </div>

    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
  </form>
</div>
