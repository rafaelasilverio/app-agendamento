<div class="container my-5">
  <div class="d-flex flex-column align-items-center">
    <h2 class="text-center mb-3">Meus Agendamentos</h2>
    <p class="text-muted text-center px-3">
      Acompanhe os serviços agendados, verifique o status e, se necessário, cancele um agendamento.
    </p>
  </div>

  <div class="d-flex flex-wrap justify-content-center gap-4 mt-4">
    <app-confirm-cancel-modal [visivel]="modalVisivel" (confirmar)="confirmarCancelamento()"
      (cancelar)="fecharModal()"></app-confirm-cancel-modal>

    <div style="min-width:340px;max-width:420px;flex:1 1 340px;" *ngFor="let agendamento of agendamentos">
      <app-cards-agendamentos [agendamento]="agendamento"
        (cancelar)="onCancelarAgendamento($event)"></app-cards-agendamentos>
    </div>
  </div>
</div>
