<app-modal [titulo]="modo === 'criar' ? 'Cadastrar Serviço' : 'Editar Serviço'" [visivel]="visivel"
  (fechar)="fecharModal()" (cancelar)="cancelarModal()" (salvar)="salvarServico()">
  <form [formGroup]="formServico">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome do serviço</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Categoria</label>
        <input type="text" formControlName="categoria" class="form-control" placeholder="Ex: Encanador, Eletricista">
      </div>

      <div class="col-12">
        <label class="form-label">Descrição</label>
        <textarea formControlName="descricao" class="form-control" rows="2"></textarea>
      </div>

      <div class="col-12">
        <label class="form-label d-block mb-2">Dias de atendimento</label>
        <div class="d-flex flex-wrap gap-2">
          <button type="button" *ngFor="let dia of diasDaSemana" (click)="alternarDia(dia)" [ngClass]="{
            'btn btn-sm': true,
            'btn-success': diasSelecionados.includes(dia),
            'btn-outline-danger': !diasSelecionados.includes(dia)
          }">
            {{ dia }}
          </button>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Horário de Atendimento</label>
        <div class="d-flex align-items-center gap-2">
          <input type="time" class="form-control" [(ngModel)]="horaInicio" name="horaInicio">
          <span>às</span>
          <input type="time" class="form-control" [(ngModel)]="horaFim" name="horaFim">
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Duração do serviço</label>
        <input type="text" formControlName="tempo" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label">Tipo de Atendimento</label>
        <select formControlName="tipoAtendimento" class="form-select">
          <option *ngFor="let tipo of tiposAtendimento" [value]="tipo">
            {{ tipo }}
          </option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">CEP</label>
        <input type="text" formControlName="cep" class="form-control" mask="00000-000" [dropSpecialCharacters]="true" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Bairro</label>
        <input type="text" formControlName="bairro" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Cidade</label>
        <input type="text" formControlName="cidade" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Endereço</label>
        <input type="text" formControlName="endereco" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Contato</label>
        <input type="text" formControlName="contato" class="form-control" mask="(00) 00000-0000"
          placeholder="Ex: (11) 91234-5678" [dropSpecialCharacters]="true" />
      </div>

      <div class="col-12">
        <label class="form-label">Preço</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="text" formControlName="preco" class="form-control" mask="separator.2" thousandSeparator="."
            decimalMarker="," [dropSpecialCharacters]="true" />
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Forma de Pagamento</label>
        <select formControlName="pagamento" class="form-select">
          <option value="">Selecione</option>
          <option *ngFor="let forma of formasPagamento" [value]="forma">
            {{ forma }}
          </option>
        </select>
      </div>

      <div class="col-12">
        <label for="fotos" class="form-label">Fotos do serviço</label>
        <input type="file" id="fotos" class="form-control" (change)="onFileChange($event)" multiple accept="image/*" />

        <div *ngIf="previewUrls.length > 0" class="mt-3">
          <p class="small text-muted mb-2">Pré-visualização:</p>
          <div class="d-flex flex-wrap gap-3">
            <div *ngFor="let url of previewUrls; let i = index" class="position-relative">
              <img [src]="url" alt="Prévia" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
              <button type="button"
                class="position-absolute top-0 end-0 d-flex justify-content-center align-items-center"
                style="width: 24px; height: 24px; background-color: #dc3545; color: white; border: none; border-radius: 50%; transform: translate(50%, -50%);"
                (click)="removerImagem(i)">
                <span style="font-size: 16px; line-height: 1;">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-modal>
