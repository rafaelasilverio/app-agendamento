<div class="container my-5">
  <h2 class="mb-4 text-center">Configurações de Perfil</h2>

  <form [formGroup]="formPerfil" (ngSubmit)="onSave()" class="mb-5">
    <div class="row g-4">
      <div class="col-md-6">
        <h5 class="mb-3">Dados Pessoais</h5>

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input id="name" type="text" class="form-control" formControlName="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" formControlName="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input id="phone" type="text" class="form-control" formControlName="phone">
        </div>
      </div>

      <!-- Coluna: Alterar Senha -->
      <div class="col-md-6">
        <h5 class="mb-3">Alterar Senha</h5>

        <div class="mb-3">
          <label for="currentPassword" class="form-label">Senha Atual</label>
          <input id="currentPassword" type="password" class="form-control" formControlName="currentPassword">
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Nova Senha</label>
          <input id="newPassword" type="password" class="form-control" formControlName="newPassword">
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4 px-5" [disabled]="formPerfil.invalid">Salvar Alterações</button>
    </div>
  </form>

  <div class="text-center">
    <button class="btn btn-outline-danger px-4" (click)="deleteAccount()">Deletar Conta</button>
  </div>
</div>
