<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="mb-2">Gerenciar Serviços</h2>
    <p class="text-muted">
      Visualize, edite ou remova seus serviços cadastrados. Aqui você também pode adicionar novos serviços.
    </p>
    <button class="btn btn-primary mt-2" (click)="abrirModalCadastro()">Cadastrar Serviço</button>
  </div>

  <div *ngIf="listarServicos.length > 0; else semServicos">
    <div class="row g-4">
      <div *ngFor="let servico of listarServicos" class="col-md-6 col-lg-4">
        <app-card-services
          [servico]="servico"
          (editar)="abrirModalEdicao(servico)"
          (deletar)="deletarServico(servico.id)">
        </app-card-services>
      </div>
    </div>
  </div>

  <ng-template #semServicos>
    <p class="text-center text-muted mt-5">Nenhum serviço cadastrado ainda.</p>
  </ng-template>

  <!-- Modal de gerenciamento de serviços -->
  <app-modal-gerenciar-servicos
    [visivel]="visivelModal"
    [modo]="modo"
    [servicoSelecionado]="servicoSelecionado"
    (fechar)="fecharModal()"
    (cancelar)="cancelarModal()"
    (salvar)="salvarServico($event)">
  </app-modal-gerenciar-servicos>
</div>
