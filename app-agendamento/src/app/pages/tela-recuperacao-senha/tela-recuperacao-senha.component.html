<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <h3 class="mb-3">Recuperar Senha</h3>
      <p class="text-muted mb-4">
        Informe seu e-mail cadastrado para enviarmos o link de recuperação.
      </p>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Link</button>
      </form>
      <div class="mt-3">
        <a href="/login" class="small">Voltar para o login</a>
      </div>
    </div>
  </div>
</div>
