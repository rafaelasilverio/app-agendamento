<div
  style="background: url('../../../assets/img/tela-cadastro/background.jpg') center center / cover no-repeat; min-height: 100vh; width: 100%;">
  <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container" style="max-width: 1200px;">
      <div class="row justify-content-center align-items-center">

        <!-- Coluna com a imagem -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-0" style="height: 100vh;">
          <img src="../../../assets/img/tela-cadastro/mulher.png" alt="Profissional"
            style="height: 110vh; width: auto; object-fit: cover;">
        </div>

        <!-- Coluna com o formulário -->
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm p-4" style="background-color: rgba(255, 255, 255, 0.95);">
            <h2 class="text-center" style="font-size: 2rem;">Inscrever-se</h2>
            <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">
              "Encontre profissionais especializados e agende serviços com praticidade."
            </p>

            <form [formGroup]="formUsuario" (ngSubmit)="cadastrarUsuario()">

              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome completo" formControlName="nome">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="e-mail" formControlName="email">
                <div *ngIf="formUsuario.get('email')?.touched && formUsuario.get('email')?.invalid"
                  class="text-danger small">
                  Email inválido.
                </div>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                  <input [type]="mostrarSenha ? 'text' : 'password'" id="senha" class="form-control input-senha"
                    formControlName="senha">
                  <button class="btn btn-outline-success senha-toggle" type="button" (click)="toggleSenha()">
                    <i class="bi" [ngClass]="mostrarSenha ? 'bi-eye-slash' : 'bi-eye'" role="button"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" id="telefone" class="form-control" formControlName="telefone"
                  placeholder="(00) 99999-9999">
              </div>

              <button type="submit" class="btn btn-primary w-100">Cadastrar-me</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
