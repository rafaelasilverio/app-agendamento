<div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradiente py-5">
  <div class="card p-0 shadow-sm d-flex flex-row flex-wrap" style="max-width: 900px; width: 100%; height: 500px; overflow: hidden;">

    <!-- Área da imagem -->
    <div class="d-flex align-items-center justify-content-center flex-grow-1"
      style="min-width: 300px; max-width: 500px; overflow: hidden; border-top-left-radius: 0.3rem; border-bottom-left-radius: 0.3rem;">
      <img src="../../../assets/img/login/prestador.jpg" alt="Imagem de Login"
        style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Área do formulário -->
    <div class="p-4 d-flex flex-column justify-content-center flex-grow-1"
      style="min-width: 300px; max-width: 450px; height: 100%;">
      <h2 class="text-center mb-4">Acesse sua conta</h2>
      <form class="d-flex flex-column justify-content-center h-100">
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de e-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

        <div class="text-center">
          <a type="button" class="btn btn-link text-decoration-none mt-0" (click)="paginaRecuperacaoSenha()">Esqueceu sua senha?</a>
        </div>

        <div class="text-center mt-2">
          <span class="fw-bold">Não tem uma conta?</span>
          <button type="button" class="btn btn-link fw-bold text-decoration-none px-1"
            (click)="paginaCadastrarUsuarios()">Cadastre-se</button>
        </div>

        <div class="text-center mt-auto text-muted">
          <small>Termos de uso. Política de privacidade</small>
        </div>
      </form>
    </div>
  </div>
</div>
