<div class="flex-row flex-wrap">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="flex container-fluid">
      <!-- Logo -->
      <div class="flex d-flex gap-0">
        <a class="navbar-brand" (click)="paginaInicial()">
          <img src="../../../assets/img/logo/logo-agenday.svg" alt="Logo Agenday" class="img-fluid" style="max-height: 50px;">
        </a>
      </div>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Links de navegação -->
        <ul class="navbar-nav d-flex gap-2 ps-4">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="paginaInicial()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="paginaCatalogoServicos()">Catálogo de serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="paginaSobre()">Sobre</a>
          </li>
        </ul>

        <!-- Barra de busca -->
        <form class="flex col-4" role="search">
          <input class="container-fluid form-control" type="search" placeholder="Pesquise por serviços..." aria-label="Search">
          <button class="btn btn-outline-success gap-2" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- Ações à direita: login ou perfil -->
        <!-- SE ESTIVER LOGADO -->
        <div class="d-flex align-items-center gap-2" *ngIf="usuarioLogado; else botoesNaoLogado">
          <span class="fw-bold text-dark">Olá, {{ nomeUsuario }}</span>
          <button type="button" class="btn btn-outline-danger" style="border-radius: 50px" (click)="sair()">Sair</button>
        </div>

        <!-- SE NÃO ESTIVER LOGADO -->
        <ng-template #botoesNaoLogado>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-light text-black" style="border-radius: 50px" (click)="paginaLogin()">Login cliente</button>
            <div class="vr d-none d-md-block mx-2" style="height: 30px;"></div>
            <button type="button" class="btn btn-light text-black" style="border-radius: 50px" (click)="paginaPrestador()">Login prestador</button>
            <div class="vr d-none d-md-block mx-2" style="height: 30px;"></div>
            <button type="button" class="btn text-light btn btn-warning" style="border-radius: 50px" (click)="paginaCadastrarUsuarios()">Cadastrar-se</button>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
</div>
