<!-- Botão para abrir o sidebar -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample">
      <i class="bi bi-person"></i> Menu
    </button>
  </div>
</nav>

<!-- Offcanvas Sidebar (lado esquerdo) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header p-3">
    <h5 class="offcanvas-title w-100 text-center fw-bold fs-5" id="offcanvasExampleLabel">Menu Perfil</h5>
    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="offcanvas"
      aria-label="Fechar"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column justify-content-start align-items-center p-3">
    <!-- Foto do usuário -->
    <div class="mb-2 text-center">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" class="rounded-circle" alt="Usuário"
        style="width: 120px; height: 120px;">
      <p class="mt-2 mb-0 fw-bold">{{ nomeUsuario }}</p>
      <small class="text-muted">{{ tipoConta === 'CLIENT' ? 'Cliente' : tipoConta === 'PROVIDER' ? 'Prestador' :
        'Administrador' }}</small>
    </div>

    <!-- Lista de opções -->
    <!-- Lista de opções -->
    <ul class="nav flex-column w-100 px-2 mt-3">

      <li class="nav-item mb-2">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" (click)="paginaInicio()">
          <i class="bi bi-house-door-fill"></i>
          <span>Início</span>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" (click)="paginaMeusAgendamentos()">
          <i class="bi bi-calendar-check"></i>
          <span>Meus Agendamentos</span>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" (click)="paginaGerenciarServicos()">
          <i class="bi bi-briefcase-fill"></i>
          <span>Gerenciar Serviços</span>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" (click)="paginaConfiguracoes()">
          <i class="bi bi-gear-fill"></i>
          <span>Configurações da conta</span>
        </a>
      </li>

      <li class="nav-item mb-2" *ngIf="tipoConta === 'CLIENT'">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" (click)="paginaCadastrarServico()">
          <i class="bi bi-person-workspace"></i>
          <span>Quero prestar serviços</span>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link sidebar-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sair</span>
        </a>
      </li>

    </ul>

  </div>
</div>
