<!-- Botão para abrir o sidebar -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
      aria-controls="offcanvasExample">
      <i class="bi bi-person"></i> Menu
    </button>
  </div>
</nav>

<!-- Offcanvas Sidebar (lado esquerdo) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header justify-content-center position-relative p-0">
    <h5 class="offcanvas-title text-center w-100 mb-0" id="offcanvasExampleLabel">Perfil</h5>
    <button type="button" class="btn-close position-end top-0 end-0 m-3" data-bs-dismiss="offcanvas"
      aria-label="Fechar"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column justify-content-start align-items-center p-3">
    <!-- Foto do usuário -->
    <div class="mb-2 text-center">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" class="rounded-circle" alt="Usuário"
        style="width: 120px; height: 120px;">
      <p class="mt-2 mb-0 fw-bold">Nome Usuário</p>
      <small class="text-muted">Cliente</small>
    </div>

    <!-- Lista de opções -->
    <ul class="nav flex-column text-center w-100 p-0 mt-3">
      <li class="nav-item mb-3">
        <a class="nav-link sidebar-link d-flex align-items-center">
          <i class="bi bi-calendar-check"></i>
          <span class="w-100 text-center" (click)="paginaMeusAgendamentos()">Meus Agendamentos</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a href="#" class="nav-link sidebar-link d-flex align-items-center">
          <i class="bi bi-briefcase-fill"></i>
          <span class="w-100 text-center">Meus Serviços</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a href="#" class="nav-link sidebar-link d-flex align-items-center">
          <i class="bi bi-gear-fill"></i>
          <span class="w-100 text-center">Configurações</span>
        </a>
      </li>

      <li class="nav-item mb-3">
        <a href="#" class="nav-link sidebar-link d-flex align-items-center">
          <i class="bi bi-box-arrow-right"></i>
          <span class="w-100 text-center">Sair</span>
        </a>
      </li>
    </ul>
  </div>
</div>
